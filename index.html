<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors 1</title>
    <link rel="stylesheet" href="/UI/ui.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="modal-box">
      <div class="score">
        <p class="computer">Computer: <span class="computer-span">0</span></p>
        <p class="player">You: <span class="player-span">0</span></p>
      </div>
      <div class="buttons">
        <button class="btn" data-rock="Rock">&#9994</button>
        <button class="btn" data-paper="Paper">&#9995</button>
        <button class="btn" data-scissors="Scissors">&#9996</button>  
      </div>
      <!-- незабыть поменять в скрипте result-span -->
      <p class="result">Rock, Paper or Scissors?</p>
      <p class="final-text hidden">You win</p>
    </div>
  </body>
</html>
