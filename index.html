<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="player">Игрок: 0</div>
    <div class="computer">Компьютер: 0</div>
    <div class="result">Результат: <span class="result-span"></span></div>
    <div class="buttons">
      <button class="btn" data-rock="Rock">Камень</button>
      <button class="btn" data-paper="Paper">Бумага</button>
      <button class="btn" data-scissors="Scissors">Ножницы</button>
    </div>
  </body>
</html>
